plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'  // Flutter Gradle Plugin'i buraya dahil ettik
}

android {
    namespace = "com.rw.fitness_proje"
    compileSdkVersion 34
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.rw.fitness_proje"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1  // Burada flutterVersionCode yerine sabit bir değer kullanıyoruz
        versionName "1.0.0"  // Burada flutterVersionName yerine sabit bir değer kullanıyoruz
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

ext {
    flutterSdkPath = 'C:/flutter'  // Flutter SDK yolunu doğru şekilde belirtin
}
